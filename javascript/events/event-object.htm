<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Event Object Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      function onLoad()
      {
        var textBox = document.getElementById("value-text");
        textBox.addEventListener("change", eventAction);
      }

      function eventAction()
      {
        $("#result").text("Change event triggered");
        setTimeout(() =>  { resetResult() }, 2000);
      }

      function triggerEvent()
      {
          const event = new Event("change");
          var textBox = document.getElementById("value-text");
          textBox.dispatchEvent(event);
      }

      function resetResult()
      {
        $("#result").text("Waiting for it again...");
      }
    </script>
  </head>
  <body onload="onLoad();">
    <div class="container m-5">
      Enter a value: <input id="value-text" type="text"/>
      <p id="result">Waiting for it...</p>
      <button onclick="triggerEvent()">Trigger Change Event</button>
    </div>
  </body>
</html>
