<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript JSON</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      var jsonString = '{ "name":"John", "age":30, "city":"New York" }';
      var person = { name: "Jack", age: 32, city: "Atlanta" }

      function onLoad()
      {
        $("#messageJSONToObject").text("When you click the button, I'm going to parse this JSON string: " + jsonString);
        $("#messageObjectToJSON").text("When you click the button, I'm going to convert an internal object to JSON.");
      }

      function parseJSON()
      {
        var jsonObj = JSON.parse(jsonString);
        console.log(jsonObj.name);
        console.log(jsonObj.age);
        console.log(jsonObj.city);
        $("#name").text(jsonObj.name);
        $("#age").text(jsonObj.age);
        $("#city").text(jsonObj.city);
        $("#messageJSONToObject").text("Parsed the JSON string, and filled in the fields.");
      }

      function clearParseJSON()
      {
        $("#name").text("");
        $("#age").text("");
        $("#city").text("");
        $("#messageJSONToObject").text("When you click the button, I'm going to parse this JSON string: " + jsonString);
      }

      function objectToJSON()
      {
        var jsonString = JSON.stringify(person);
        $("#messageObjectToJSON").text("Here it is: " + jsonString);
      }

      function clearObjectToJSON()
      {
        $("#messageObjectToJSON").text("When you click the button, I'm going to convert an internal object to JSON.");
      }
    </script>
  </head>
  <body onload="onLoad();">
    <div class="container m-5">
      <h2>Parse JSON</h2>
      <h3>JSON to Object</h3>
      <div class="form-group">
        <label class="text-info font-weight-bold"><b>Message:</b></label>
        <label class="text-info" id="messageJSONToObject"></label>
      </div>
      <div class="form-group">
        <label><b>Name:</b></label>
        <label id="name"></label>
      </div>
      <div class="form-group">
        <label><b>Age:</b></label>
        <label id="age"></label>
      </div>
      <div class="form-group">
        <label><b>City:</b></label>
        <label id="city"></label>
      </div>
      <button class="mt-1" onclick="parseJSON();">Parse JSON</button>
      <button class="mt-1" onclick="clearParseJSON();">Clear</button>

      <hr>
      <h3>Object to JSON</h3>
      <div class="form-group">
        <label class="text-info font-weight-bold"><b>Message:</b></label>
        <label class="text-info" id="messageObjectToJSON"></label>
      </div>
      <button class="mt-1" onclick="objectToJSON();">Convert Object To JSON</button>
      <button class="mt-1" onclick="clearObjectToJSON();">Clear</button>
    </div>
  </body>
</html>
