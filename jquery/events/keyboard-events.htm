<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Keyboard Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      i = 0;
      $(document).ready(function(){
        $("#keypress-text").keypress(function(){
          $("#keypress-result").text(i += 1);
        });

        $("#keydown-text").on({
          keydown: function(){
            $("#keydown-text").css("border-color", "grey");
          },
          keyup: function(){
            $("#keydown-text").css("border-color", "white");
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container m-5">
      <h2>Keyboard Events</h2>
      <h3>Keypress Event</h3>
      Type something: <input id="keypress-text" type="text"/>
      <p>Key presses: <span id="keypress-result">0</span></p>
      <br>
      <h3>Keypress Down</h3>
      Type something: <input id="keydown-text" type="text"/>
    </div>
  </body>
</html>
