<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Mouse Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="mouse-events.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".grey-block").on({
          mouseenter: function(){
            $(this).css("background-color", "#f0ece2");
          },
          mouseleave: function(){
            $(this).css("background-color", "#dfd3c3");
          }
        });

        $(".blue-block").on({
          mouseenter: function(){
            $(this).css("background-color", "#7fb3d5");
          },
          mouseleave: function(){
            $(this).css("background-color", "#5499c7");
          }
        });

        $(".green-block").on({
          mouseenter: function(){
            $(this).css("background-color", "#7dcea0");
          },
          mouseleave: function(){
            $(this).css("background-color", "#52be80");
          }
        });

        $("#mouse-waiting").on({
          mouseenter: function(){
            $(this).text("Mouse entered!");

            /* Change the cursor to a crosshair when the mousepointer enters the HTML elememt */
            $(this).css("cursor", "crosshair");
          },
          mouseleave: function(){
            $(this).text("Mouse left!");
          }
        });

        $("#mouse-click").on({
          mousedown: function(){
            $(this).text("Ok that's enough. Leave me alone now.");
          },
          mouseup: function(){
            $(this).text("Ok click on something else for a change.");
          }
        });

        $("#mouse-double-click").dblclick(function(){
          $(this).text("You double clicked on me");
          setTimeout(() =>  { resetMouseDoubleClick() }, 2000);
        });
      });

      function resetMouseDoubleClick() {
        $("#mouse-double-click").text("Now double click on me again");
      }
    </script>
  </head>
  <body>
    <div class="container m-5">
      <h2>jQuery Mouse Events</h2>
      <h3>Hover</h3>
      <div class="grey-block"></div>
      <div class="blue-block"></div>
      <div class="green-block"></div>
      <div class="clear-block"></div>

      <h3>Mouse enter and leave</h3>
      <p id="mouse-waiting">Waiting for mouse</p>

      <h3>Mouse clicks</h3>
      <p id="mouse-click">Click on me and hold the mouse down</p>
      <p id="mouse-double-click">Now double click on me</p><br><br>
      <a href="../index.htm" class="card-link">Back to jQuery Home</a>&nbsp;
      <a href="../../index.htm" class="card-link">Back to Main</a>
    </div>
  </body>
</html>
