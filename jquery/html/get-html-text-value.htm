<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#show-text").click(function(){
          alert($("#p-tag").text());
        });

        $("#show-html").click(function(){
          alert($("#p-tag").html());
        });

        $("#show-value").click(function(){
          alert($("#input-tag").val());
        });

        $("#show-attribute").click(function(){
          alert($("#input-tag").attr("type"));
        });
      });
    </script>
  </head>
  <body>
    <div class="container m-5">
      <p id="p-tag">This is some <i>italicized</i> text</p>
      <input id="input-tag" type="text" value="Value from input"><br>
      <button id="show-text" class="mt-1">Show Text</button>
      <button id="show-html">Show HTML</button>
      <button id="show-value">Show Value</button>
      <button id="show-attribute">Show Attribute</button><br><br>
      <a href="../index.htm" class="card-link">Back to jQuery Home</a>&nbsp;
      <a href="../../index.htm" class="card-link">Back to Main</a>
    </div>
  </body>
</html>
