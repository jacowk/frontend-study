<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Study</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#append-text").click(function(){
          $("p").append("<br><b> More lorem ipsum text.</b>");
        });

        $("#append-list-item").click(function(){
          $("ol").append("<li>Another item</li>");
        });
      });
    </script>
  </head>
  <body>
    <div class="container m-5">
      <h2>Lorem Ipsum</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

      <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Pear</li>
      </ol>
      <button id="append-text">Append Text</button>
      <button id="append-list-item">Append List Item</button><br><br>
      <a href="../index.htm" class="card-link">Back to jQuery Home</a>&nbsp;
      <a href="../../index.htm" class="card-link">Back to Main</a>
    </div>
  </body>
</html>
