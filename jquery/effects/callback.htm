<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Callback</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#p-with-button").click(function(){
          $("#p-with-callback").hide("slow", function(){
            alert("The paragraph is now hidden");
          });
        });

        $("#p-without-button").click(function(){
          $("#p-without-callback").hide(1000);
          alert("The paragraph is now hidden");
        });
      });
    </script>
  </head>
  <body>
    <div class="container m-5">
      <h2>Callback Example</h2>
      <p>The callback function waits for another statement to complete, before executing.</p>
      <p id="p-with-callback">This will be hidden with callback</p>
      <button id="p-with-button">Click Me</button>
      <br><br>
      <h2>No Callback Example</h2>
      <p id="p-without-callback">This will be hidden without callback</p>
      <button id="p-without-button">Click Me</button><br><br>
      <a href="../index.htm" class="card-link">Back to jQuery Home</a>&nbsp;
      <a href="../../index.htm" class="card-link">Back to Main</a>
    </div>
  </body>
</html>
