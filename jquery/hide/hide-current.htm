<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>

    <h2>Hide current element</h2>

    <p class="test">Hello world</p>

    <button>Click Me</button>

  </body>
</html>
