<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $(".test").hide();
        });
      });
    </script>
  </head>
  <body>

    <h2>Hide with class</h2>

    <p class="test">Hello world</p>

    <button>Click Me</button><br><br>
    <a href="../index.htm" class="card-link">Back to jQuery Home</a>&nbsp;
    <a href="../../index.htm" class="card-link">Back to Main</a>

  </body>
</html>
